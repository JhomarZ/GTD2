<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Torneos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row  >
          <ion-col  col-6 *ngFor="let tournament of tournamentList">
            <ion-row style="border:1px solid #253679; text-align:center;border-radius: 10%; font-size:1.5rem">
              <ion-col col-12>
                  {{tournament.ShortName}}
                  <hr style="background-color:#253679">
              </ion-col>
              <ion-col col-12>
                <img src="http://www.grandestorneos.com/fs-ui/Tournament/_2016/_4/APY2016_F2/APY2016_F2_l.png">
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        
      </ion-grid>
  
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
